<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-sticky-top">
        <div class="container-fluid">
            <div class = "navbar-header">
                <a class="navbar-brand" href="#">Company Shop</a>
            </div>
            <ul class= "nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="#">Login</a></li>
                <li><a href="/cart">Cart</a></li>
            </ul>
        </div>
    </nav>

    <div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <h2 class="col-sm-offset-1 col-sm-11">Login</h2>
    <form action="/login" method="post" class="form-horizontal">
    {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class= "col-sm-5">
                <input type="email" class="form-control" name="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <label class= "control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>

    <h2 class="col-sm-offset-1 col-sm-11">Register</h2>
    <form action="/register" method="post" class="form-horizontal">
    {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class= "col-sm-5">
                <input type="text" class="form-control" name="fname" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class= "col-sm-5">
                <input type="text" class="form-control" name="lname" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class= "col-sm-5">
                <input type="email" class="form-control" name="email" placeholder="Enter Email">
            </div>
        </div>

        <div class="form-group">
            <label class= "control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
            </div>
        </div>

        <div class="form-group">
            <label class= "control-label col-sm-2" for="confirmpw">Confirm Password:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="confirmpw" placeholder="Confirm Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
