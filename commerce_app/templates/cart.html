<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-sticky-top">
        <div class="container-fluid">
            <div class = "navbar-header">
                <a class="navbar-brand" href="#">Store Brand</a>
            </div>
            <ul class= "nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li class= "active"><a href="/cart">Cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Your Cart</h1>
        <table class = "table table-hover table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for item in cart %}
                <tr>
                    <td>{{item.item.name}}</td>
                    <td>${{item.item.price}}</td>
                
                    <td> 
                        <form action="/remove/{{item.id}}" method="post">
                        {% csrf_token %}
                            <div class="form-group form-inline">
                                <input type="submit" value="Remove" class="btn btn-default">
                            </div>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <form action="/purchase" method="post">
        {% csrf_token %}
            <div class="form-group form-inline offset-md-4">
                <button type="submit" class= "btn btn-primary col-md-2">Purchase</button>
            </div>
        </form>
    </div>

    

</body>
</html>
